<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JS Step Sequencer</title>

    <!-- Preload Rive runtime and animation for faster rendering -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@rive-app/canvas@2.34.0/+esm" as="script" crossorigin="anonymous">
    <link rel="preload" href="./public/3dModels/head_bob.riv" as="fetch" crossorigin="anonymous">
    <!-- Critical CSS - inlined for fast initial render (TR-909 Theme) -->
    <style>
        :root {
            --tr909-silver: #c8c8c8;
            --tr909-silver-light: #d4d4d4;
            --tr909-panel-dark: #3d3d3d;
            --tr909-orange: #ff6a00;
            --tr909-button: #e8e4dc;
            --tr909-button-shadow: #b8b4ac;
            --tr909-button-highlight: #f5f2ec;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, var(--tr909-silver-light) 0%, var(--tr909-silver) 100%);
            color: #2a2a2a;
            margin: 0;
            overflow: hidden;
        }

        #app {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 16px;
            background: #2d2d2d;
            border-radius: 6px;
        }

        .track-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .track-steps {
            display: flex;
            gap: 6px;
        }

        .step {
            width: 36px;
            height: 36px;
            background: linear-gradient(180deg, var(--tr909-button-highlight) 0%, var(--tr909-button) 40%, var(--tr909-button-shadow) 100%);
            border-radius: 4px;
            cursor: pointer;
            border: none;
            box-shadow: 0 3px 0 #888, 0 4px 6px rgba(0,0,0,0.3);
        }
    </style>
    <!-- Non-critical CSS - loaded async -->
    <link rel="stylesheet" href="./src/main.css" media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="./src/main.css">
    </noscript>
</head>

<body>
    <div class="app-container">
        <main class="main-content">
            <div id="app"></div>
            <canvas id="avatar-canvas"></canvas>
        </main>
        <footer class="transport-bar">
            <div class="transport-left">
                <button id="play-btn">Start Sequencer</button>
                <div id="transport-controls">
                    <label for="tempo-input">Tempo</label>
                    <input id="tempo-input" type="number" min="30" max="240" value="90" step="1" />
                </div>
                <button id="clear-btn">Clear Pattern</button>
            </div>
            <div id="humanize-container"></div>
        </footer>
    </div>

    <script type="module" src="./src/main.js"></script>
    <script type="importmap">
  {
    "imports": {
      "@rive-app/canvas": "https://cdn.jsdelivr.net/npm/@rive-app/canvas@2.34.0/+esm"
    }
  }
</script>

</body>

</html>
